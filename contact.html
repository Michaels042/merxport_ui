<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/bootstrap-5.0.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assests/fontawesome-free-5.14.0-web/css/all.min.css">
    <link rel="stylesheet" href="./sass/screen.css">

   
    <title>MerxPort-Contact</title>
</head>
<body>
    
    
    <!-- Navbar Section -->

    <nav class="navbar">
        <a href="/" class="navbar__logo">
            <img src="./images/MerxLogo.svg" alt="MerxLogo">
        </a>
        <div class="navbar__bars">
            <i class="fas fa-bars"></i>
        </div>
        <div class="navbar__menu">
            <a href="index.html" class="nav-item link">Home</a>
            <a href="marketplace-BuyerRequests.html" class="nav-item link">Marketplace</a>
            <a href="blog.html" class="nav-item link">Blog</a>
            <a href="contact.html" class="nav-item link active">Contact</a>
            <a href="login.html" class="btn">Login/Register</a> 
        </div>
    </nav> 


<!-- Body Section -->

    <div class="hero-contact">

        <h1 class="contact-head">Contact us!</h1>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="contact-left">
                        <div class="visit">
                            <span><img src="./images/map-pin.svg" alt=""></span>
                            <span>
                                <h5>Visit</h5>
                                <p>Plot 312B Alayinaki Close
                                    Off Pedro Salifihatu Street, Magodo
                                </p>
                                <span class="btn-smpad"><a href="/">Show Directions</a> </span>
                            </span>
                           
                        </div>
    
                        <div class="visit">
                            <span><img src="./images/phone-call.svg" alt=""></span>
                           <span class="contact-text">
                                <h5>Call</h5>
                                <p><a href="/">+234 781 123 4567</a></p>
                                <p><a href="/">+123 743 721 77</a></p>
                           </span>
                            
                        </div>
    
                        <div class="visit">
                            <span><img src="./images/mail.svg" alt=""></span>
                            <span class="contact-text">
                                <h5>Email</h5>
                                <p>
                                    <a href="/">hello@merxport.com</a></p>
                            </span>
                            
                        </div>
                    </div>
                   
                   
                </div>
                <div class="col-6 contact-right">
                    <div class="form-contact">

                        <form action="post" class="form-group">
                            <h5>Feedback Form</h5>
                            <div>
                                <label for="name">Name</label><br>
                                <input type="text" class="form-control" id="name" placeholder="Type here">
                            </div>

                            <div>
                                <label for="email">Email</label><br>
                                <input type="text" class="form-control" id="email" placeholder="email@xyz.com">
                            </div>
                            <div>
                                <label for="name">Message</label><br>
                                <textarea name="message" class="form-control" id="message" cols="30" rows="3" placeholder="Type here"></textarea>
                            </div>
                            <div class="btn-green">
                                <a href="/">Create Buyer Account</a>
                            </div>
                            
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <div class="foot-social">
            <span class="bar"></span>
            <ul>
                <li> <a href="/">Twitter</a> </li>
                <li> <a href="/">Facebook</a> </li>
                <li> <a href="/">Instagram</a> </li>
            </ul>
        </div>

    </div>

</body>
</html>
